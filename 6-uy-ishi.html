<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>6-uy-ishi</title>
</head>
<style>
    .div {
        flex-direction: column;
        width: 100px;
        margin: 20px;
    }

    .input {
        padding: 5px 10px;
    }
</style>

<body>

    <p class="text-center fs-3" id="demo">Date:</p>

    <div class="div" style="display: flex;">
        <p class="fs-3"><span id="min">00</span> : <span id="sec">00</span></p>
        <div class="d-flex gap-3">
            <input id="input" class="input" type="number" placeholder="M:">
            <button class="btn bg-dark text-white" onclick="chekTime()">Start</button>
            salom
        </div>
    </div>


    <script>

        const input = document.getElementById("input");
        const min = document.getElementById("min");
        const sec = document.getElementById("sec");

        let m, s = 5;
        let timer;

        function chekText(n) {
            return n < 10 ? "0" + n : n;
        }

        function chekTime() {
            m = parseInt(input.value) || 0; // Foydalanuvchidan raqam olish
            s = 59;

            // Agar oldingi interval ishlayotgan bo‘lsa, to‘xtatamiz
            clearInterval(timer);

            timer = setInterval(() => {
                min.innerHTML = chekText(m);
                sec.innerHTML = chekText(s);

                if (s === 0) {
                    if (m === 0) {
                        clearInterval(timer);
                        return;
                    }
                    m--;
                    s = 59;
                } else {
                    s--;
                }

            }, 1000);
        }

        const demo = document.getElementById("demo");

        const date = new Date();

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getFullYear();

        if (day < 10) {
            day = "0" + day;
        }

        if (month < 10) {
            month = "0" + month;
        }

        demo.innerHTML += `  ${day}.${month}.${year}`;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
